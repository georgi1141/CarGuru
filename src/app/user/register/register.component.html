<div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4 class="text-dark text-muted text-center">Register</h4>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input [(ngModel)]="email" type="email" class="form-control" name="email" />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input [(ngModel)]="password" type="password" class="form-control" name="password" />
              </div>
              <div class="text-center">
                <button (click)="register()" type="button" class="btn btn-primary">Register</button>
              </div>
              <div class="text-center mt-2">
                  <a routerLink="/login" style="text-decoration: none;">Already have an account? <span class="text-danger">Login!</span> </a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
