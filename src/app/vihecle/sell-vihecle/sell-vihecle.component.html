<div class="container-fluid">
    <div class="row mt-3">
        <div class="col"></div>
        <div class="col-10">
            <h2 class="text-center text-primary">Add Vihecle</h2>
            <div class="card shadow">
                <div class="card-body">


                    <h1 *ngIf="!isLoggedIn()" class="text-center text-primary mb-4">
                        Please login to add a vihecle!
                        <button routerLink="/login" class="btn btn-primary ms-2">Log In</button>
                      </h1>

                    <form *ngIf="isLoggedIn()" >
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input [(ngModel)]="car.make" name="make" class="form-control" id="floatingInputGrid"
                                        placeholder="enter brand" />
                                    <label for="floatingInputGrid">Brand:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input [(ngModel)]="car.model" name="model" type="email" class="form-control" id="floatingInputGrid"
                                        placeholder="enter model" />
                                    <label for="floatingInputGrid">Model:</label>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Year of production:</span>
                            <input [(ngModel)]="car.year" name="year" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Kilometers:</span>
                            <input [(ngModel)]="car.kilometers" name="kilometers" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Engine type:</span>
                            <input [(ngModel)]="car.engine_type" name="engine_type" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Engine power:</span>
                            <input [(ngModel)]="car.engine_power" name="engine_power" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Gearbox type:</span>
                            <input [(ngModel)]="car.gearbox_type"  name="gearbox_type" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Image URL:</span>
                            <input [(ngModel)]="car.image_url" name="image_url" type="text" class="form-control" />
                        </div>
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Price:</span>
                            <input [(ngModel)]="car.price" name="price" type="text" class="form-control" />
                        </div>
                        <div class="col-md">
                            <div class="form-floating">
                                <input [(ngModel)]="car.info" name="info" type="email" class="form-control" id="floatingInputGrid"
                                    placeholder="enter brand" />
                                <label for="floatingInputGrid">Enter additional info:</label>
                            </div>
                        </div>

                        <div class="row mt-3 g-2">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input [(ngModel)]="car.owner_name" name="owner_name" type="email" class="form-control" id="floatingInputGrid"
                                        placeholder="seller's name" />
                                    <label for="floatingInputGrid">Seller's name:</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input [(ngModel)]="car.owner_telephone" name="owner_telephone" type="email" class="form-control"
                                        id="floatingInputGrid" placeholder="seller's telephone" />
                                    <label for="floatingInputGrid">Seller's mobile number:</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button (click)="submitForm()" type="btn" class="btn btn-outline-success mt-3">
                                Sell my car!
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
